<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/universal/main.css"/>
		<script src="/universal/jquery-1.10.2.min.js"></script>
		<script>
			"use strict";
			// this script has to be included in the html file because the references to the main files will have to be changed to reflect the relative positions of the files
			
			// "topstuff" is the top area. headers, top menu, etc
			$( document ).ready(function() { $("#topstuff").load( "/universal/topstuff.html" ); });
			
			// "areamenu" is the side menu on the left, that you use to navigate within an area of a website.
			$( document ).ready(function() { $("#areamenu").load( "/universal/areamenu-template.html" ); });
			// IMPORTANT replace with the location of the areamenu for the site area
			
			// "socialmedia" is the side menu on the left, cbe links, and help info thing.
			$( document ).ready(function() { $("#socialmedia").load( "/universal/socialmedia.html" ); });
			
			// "rightside" is the side menu on the left, cbe links, and help info thing.
			$( document ).ready(function() { $("#rightside").load( "/universal/rightside.html" ); });
			
			// "footers" is self-explanatory
			$( document ).ready(function() { $("#footers").load( "/universal/footers.html" ); });
			
		</script>
	</head>
    <body>
		<div id="border"><!-- exists only to give the rounded border around the body -->
			<div id="topstuff"></div>
			<!-- Content starts here -->
			<div id="content">
				<p>Hello, World!</p>
			</div>
			<!-- Content ends here -->
			<div id="leftside"><!-- this is the left sidebar. it comes second so that the content div hugs the top instead of the bottom -->
				<div id="areamenu"></div>
				<div id="socialmedia"></div>
			</div>
			<div id="rightside"></div>
			<div id="footers"></div>
		</div>
	</body>
</html>
